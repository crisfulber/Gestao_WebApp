<main>
    <section class="form-section">
        <img src="/assets/svg/logo.svg" width="170px"/>
        <h2>{{ title }}</h2>
        <ng-content></ng-content>
        <div class="btn-wrapper">
            <button 
                class="btn-primary" 
                (click)="submit()"
                [disabled]="disablePrimaryBtn"
            >
                {{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>ou</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button> 
        </div>
    </section>
    <section class="main-section">
        <h1>Não faça guerra. Faça bacon!</h1>
        <img src="/assets/svg/pig.svg"/>
    </section>
</main>
